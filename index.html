<!DOCTYPE html>
<html>

<head>
  <title>Demo Smart Mirror</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .slider {
      width: 100%;
      margin: 0px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }

    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }

    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>

<body>
  <section class="regular slider">
    <div>
      <img src="https://dummyimage.com/1920x1080/000/fff">
    </div>
    <div>
      <img src="https://dummyimage.com/1920x1080/000/fff">
    </div>
    <div>
      <img src="https://dummyimage.com/1920x1080/000/fff">
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function () {
      $(".regular").slick({
        infinite: true,
        arrows: false,
        slidesToShow: 1,
        slidesToScroll: 1,
        accessibility: true,
        autoplay: true,
        autoplaySpeed: 60000 //the default
      });

      var $carousel = $('.regular');
      $(document).on('keydown', function (e) {
        if (e.keyCode == 37) {
          $carousel.slick('slickPrev');
        }
        if (e.keyCode == 39) {
          $carousel.slick('slickNext');
        }
      });
    });
  </script>
</body>

</html>
